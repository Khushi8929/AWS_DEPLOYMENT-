name: ECS Deploy Pipeline

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: "doc-app"
  CLUSTER_NAME: "kp-doc-cluster"
  SERVICE_NAME: "doc-service"
  TASK_DEFINITION_FAMILY: "doc-task"

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t doc-app:${{ github.run_id }} ./app

      - name: Tag image for ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          docker tag doc-app:${{ github.run_id }} \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/doc-app:${{ github.run_id }}

      - name: Push to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          docker push \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/doc-app:${{ github.run_id }}

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get current Task Definition JSON
        run: |
          aws ecs describe-task-definition \
            --task-definition doc-task \
            --query 'taskDefinition' \
            --output json > task.json

      - name: Update Task Definition with new image URI
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          NEW_IMAGE="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/doc-app:${{ github.run_id }}"

          cat task.json | jq --arg IMG "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMG |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes,
                 .compatibilities, .registeredAt, .registeredBy)' \
            > new-task.json

      - name: Register new Task Definition revision
        run: |
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "NEW_TASK_DEF=$NEW_ARN" >> $GITHUB_ENV

      - name: Update ECS Service with new Task Definition
        run: |
          aws ecs update-service \
            --cluster kp-doc-cluster \
            --service doc-service \
            --task-definition $NEW_TASK_DEF
